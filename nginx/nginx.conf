events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;


    server {
        listen 80;
        server_name wishlistprice.ru www.wishlistprice.ru;


        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }


        location / {
            return 301 https://$host$request_uri;
        }
    }


    server {
        listen 443 ssl http2;
        server_name wishlistprice.ru www.wishlistprice.ru;


        ssl_certificate /etc/letsencrypt/live/wishlistprice.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wishlistprice.ru/privkey.pem;


        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        root /usr/share/nginx/html;
        index index.html;


        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # API proxy
        location /api/ {
            proxy_pass http://backend:80/api/;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            
            # Preflight requests
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }
        }


        location /api/docs {
            proxy_pass http://backend:80/docs;
            
            proxy_set_header X-Forwarded-Prefix /docs;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            proxy_pass http://backend:80/openapi.json;
            proxy_set_header Host $host;
        }

        location /health {
            access_log off;
            return 200 '{"status": "healthy", "service": "nginx"}';
            add_header Content-Type application/json;
        }

        error_page 404 /index.html;
    }
}